<!DOCTYPE HTML>
<HTML lang='pl-PL'>
<HEAD>
    <meta charset="UTF-8">
    <title>Isardo</title>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="../images/icons/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="styles.css">
</HEAD>
<BODY>
    <section class="ui-body">
        <a class="text-main">Isardo</a> 
        <div class="navigation" ID="NavBar">
            <ul>
                <li><a class="navigation-button">Students</a><span class="navigation-button__indicator"></span></li>
                <li><a class="navigation-button">Lessons</a><span class="navigation-button__indicator"></span></li>
            </ul>
        </div>
        <div class="user-panel">
            <div class="user-panel-icon"><img draggable="false" src="../images/icons/message.png"/></div>
            <div class="user-panel-icon"><img draggable="false" src="../images/icons/notification.png"/></div>
            <div class="user-panel-menu--min">
                <div class="user-image-circle"><img src="../images/users/user1.jpg" draggable="false"/></div>
                <img src="../images/icons/dropdown.png" alt="\/"/>
            </div>
            <div class="user-panel--max">
                <ul>
                    <li></li>
                    <li>Dark Mode</li>
                    <li>Settings</li>
                </ul>
            </div>
        </div>
    <section class="main-ui-section">
    <div class="students-top">
        <button class="button-class button-class--addstudent" ID="AddStudentButton">+ Add new student</button>
        <input type="text" class="input-class input-class--search" placeholder="Search"/>
    </div>
    <div class="students-list">
        <table class="students-table students-table--full">
        <thead>
            <tr>
                <th></th>
                <th>NAME</th>
                <th>E-MAIL</th>
                <th>SUBJECT</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><div class="user-image-circle">
                        <img src="../images/users/user2.jpg" draggable="false"/>
                    </div></td>
                <td><a class="student-data--name">Anna Krótkie</a></td>
                <td><a class="student-data--email">anna.krotkie@gmail.com</a></td>
                <td><a class="student-data--subject">English</a></td>
            </tr>
            <tr>
                <td>
                    <div class="user-image-circle">
                        <img src="../images/users/user1.jpg" draggable="false"/>
                    </div>
                </td>
                <td><a class="student-data--name">Jan Kowalski</a></td>
                <td><a class="student-data--email">jan.kowalski@gmail.com</a></td>
                <td><a class="student-data--subject">Japanese</a></td>
            </tr>
            <tr>
                <td><div class="user-image-circle">
                    <img src="../images/users/user3.jpg" draggable="false"/>
                </div> </td>
                <td><a class="student-data--name">Katarzyna Bardzodługienazwisko</a></td>
                <td><a class="student-data--email">katarzyna.bardzodlugienazwisko@gmail.com</a></td>
                <td><a class="student-data--subject">Spanish</a></td>
            </tr>
        
        </tbody>
    </table>
    </div>
    <div class="students-sheet"><a class="Exit">X</a>
        <div class="user-image-circle students-sheet--image">
            <img src="" draggable="false"/>
        </div>
        <div class="students-sheet--name"><a></a></div>
        <div class="students-sheet--mail"><a></a></div>
        <div class="students-sheet--tel"><a>606 623 235</a></div>
          
        <div class="students-sheet--edit"><img src="../images/icons/edit.png" alt="Edit" title="Edit student's data"/></div>
        <div class="students-sheet__overview">Overview</div>
    </div>
    </section>
    <div class="overlay">
        <div class="overlay__add-student">
            <a class="text-main overlay__add-student-text--header">Add new student</a><a class="Exit">X</a>
        <a class="overlay__add-student-text">Name</a>
            <input class="input-class overlay__add-student-input" placeholder="Enter your name"/>
        <a class="overlay__add-student-text">E-mail</a>
        <input class="input-class overlay__add-student-input" placeholder="ex. johndoe@yahoo.com"/>
        <button class="button-class overlay__add-student-button">Send Invite</button>
    </div>
    </div>
<script src="../src/indexStudents.js"></script>
</BODY>
</HTML>
