<!DOCTYPE HTML>
<HTML lang='pl-PL'>
<HEAD>
    <meta charset="UTF-8">
    <title>Isardo</title>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="../images/icons/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="styles.css">
</HEAD>
<BODY>
<section class="login-left">
    <img src="../images/loginposter.png" alt="loginImageMainposter" draggable="false"/>
</section>
<section class="login-right">
    <div class="login-top">
        <a class="loginFont">Already have and account?</a>
        <button class="button-class button--login" ID="LogInButton">Log In</button>
    </div>
    <form class="login-form" ID="LoginMain">
        <h1>Welcome do Isardo!</h1>
        <h2>Register your account</h1>
            <a>Name</a></br>
            <input class="input-class" type="text" placeholder="e.g. John"/></br>
            <a>Last name</a></br>
            <input class="input-class" type="text" placeholder="e.g. Doe"/></br>
            <a>E-mail</a></br>
            <input class="input-class" type="email" placeholder="ex. johndoe@yahoo.com"/></br>
            <a>Password</a></br>
            <input class="input-class" type="password" placeholder="Enter your password"/></br>
            <button class="button-class button--signup" ID="SignUpButton">Sign Up</button>
            <h3>or create account with</h3>
            </form>
</section>
<script src="../src/index.js"></script>
</BODY>
</HTML>
